<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [ "raj","samrat","rik","adarsh","monika"];
        // document.write(arr);
        len = arr.length;
        document.write(arr.length);
        document.write(arr.sort())
        document.write(arr[len-1])//ascessing last element
        document.write(arr.pop());  
        arr.push ("hero");
        document.write("<br/>"+arr)
        arr.shift();
        document.write("<br/>"+arr)
        arr.unshift("bikram");
        document.write("<br/>"+arr)


    </script>
</body>
</html>
