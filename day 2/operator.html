<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 5;
        var num2 = 12;
        var sum = num1+num2;
        var diff = num1-num2;
        var div = num1/num2;
        var product = num1*num2;
        var rem = num1%num2;

        document.write(` num1 = ${num1} <br/> num2 = ${num2} <br/> sum is ${sum} <br/> difference = ${diff} <br/> ${product}<br/> ${div} <br/> ${rem}`)
    </script>
</body>
</html>
